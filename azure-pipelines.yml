# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: build
    steps:
    - script: |
        cd MainProject
        dotnet build
    displayName: 'build'
- stage: Test
  jobs:
  - job: test
    steps:
    - script: |
        cd Test/TestApi
        dotnet test
    displayName: 'test'